<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Area of a Trapezoid, with JavaScript">
    <meta name="keywords" content="Immaculata, ICD2O">
    <meta name="author" content="Isaaq Simon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (10)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (10)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (10)/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io (10)/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trapezoid Area Calculator</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Trapezoid Area Calculator</h1>
    <label for="a">Base a (cm):</label>
    <input type="number" id="a" step="any" required>
    <label for="b">Base b (cm):</label>
    <input type="number" id="b" step="any" required>
    <label for="h">Height h (cm):</label>
    <input type="number" id="h" step="any" required>
    <button onclick="calculateArea()">Calculate Area</button>
    <div id="result"></div>
    <p>b<sup>1</sup> is a and b<sup>2</sup> is b</p>
    <img src="images/AreaofaTrapezoid.png" alt="Trapezoid" width="75%" height="auto"/>
  </body>
</html>
